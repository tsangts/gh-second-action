name: Test Project
on: push
jobs:
  test:
    runs-on: ubunta-latest
    steps:
      - name: Get code from repo
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test